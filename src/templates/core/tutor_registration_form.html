{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('core.process_registration') }}" enctype="multipart/form-data">
        <h1 class="mb-4">Tutor Registration</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ current_user['first_name'] }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ current_user['last_name'] }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user['email'] }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="education_qualification">Education Qualification:</label>
            <input type="text" class="form-control" id="education_qualification" name="education_qualification">
        </div>

        <div class="form-group">
            <label for="interest">Interest:</label>
            <textarea class="form-control" id="interest" name="interest"></textarea>
        </div>

        <div class="form-group">
            <label for="subjects">Subjects:</label>
            <input type="text" class="form-control" id="subjects" name="subjects">
        </div>

        <div class="form-group">
            <label for="past_experience">Past Experience:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="past_experience" name="past_experience" value="Yes">
                <label class="form-check-label" for="past_experience">
                    Yes
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="experience_years">Experience Years:</label>
            <input type="text" class="form-control" id="experience_years" name="experience_years">
        </div>

        <div class="form-group">
            <label for="experience_description">Experience Description:</label>
            <textarea class="form-control" id="experience_description" name="experience_description"></textarea>
        </div>

        <div class="form-group">
            <label for="interest_join">Interest to Join:</label>
            <textarea class="form-control" id="interest_join" name="interest_join"></textarea>
        </div>

        <div class="form-group">
            <label for="languages">Languages:</label>
            <textarea class="form-control" id="languages" name="languages"></textarea>
        </div>

        <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="text" class="form-control" id="availability" name="availability">
        </div>

        <div class="form-group">
            <label for="teaching_mode">Teaching Mode:</label>
            <input type="text" class="form-control" id="teaching_mode" name="teaching_mode">
        </div>

        <div class="form-group">
            <label for="student_level">Student Level:</label>
            <input type="text" class="form-control" id="student_level" name="student_level">
        </div>

        <div class="form-group">
            <label for="source">Source:</label>
            <input type="text" class="form-control" id="source" name="source">
        </div>

        <div class="form-group">
            <label for="photo">Photo:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photo" name="photo" accept="image/*">
                <label class="custom-file-label" for="photo">Choose file</label>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmation_name">Confirmation Name:</label>
            <input type="text" class="form-control" id="confirmation_name" name="confirmation_name">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
