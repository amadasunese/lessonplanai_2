<!-- search_tutors.html -->

{% extends '_base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Search Tutors</h2>

    <form method="POST" action="{{ url_for('core.search_tutors') }}" class="mb-4">
        <div class="form-group">
            <label for="subject">Search by Subject:</label>
            <input type="text" name="subject" id="subject" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <ul class="list-unstyled">
        {% for tutor in tutors %}
            <li class="media mb-3">
                <div class="media-body">
                    <a href="{{ url_for('core.tutor_profile', tutor_id=tutor.id) }}" class="mt-0 mb-1">
                        {{ tutor.first_name }} {{ tutor.last_name }}
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
