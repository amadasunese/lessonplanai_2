{% extends '_base.html' %}

{% block content %}

<div class="container mt-7">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Choose a Subscription Plan</h2>

            <div class="card-deck">
                <div class="card col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">Starter Plan</h5>
                        <p class="card-text">Price: N2000</p>
                        <form method="post" action="{{ url_for('core.subscribe_starter') }}">
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </form>
                    </div>
                </div>

                <div class="card col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">Basic Plan</h5>
                        <p class="card-text">Price: N5000</p>
                        <form method="post" action="{{ url_for('core.subscribe_basic') }}">
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </form>
                    </div>
                </div>

                <div class="card col-md-4">
                    <div class="card-body">
                        <h5 class="card-title">Premium Plan</h5>
                        <p class="card-text">Price: N10000</p>
                        <form method="post" action="{{ url_for('core.subscribe_premium') }}">
                            <button type="submit" class="btn btn-primary">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
