<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LessonPlanAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="/src/static/styles.css"></script>
    <script src="/src/static/navbar.js"></script>


</head>

<body>


    {% include 'navigation2.html' %}

    <div class="container mt-4">
        <!-- Google AdSense section -->
        <div id="adsense" class="my-4">
            <!-- You'd typically embed your Google AdSense code here -->
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Social Media Widgets -->
    <div id="social-media" class="bg-light py-4">
        <div class="container">
            <!-- Place your social media embeds or icons here -->
        </div>
    </div>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            &copy; 2024 LessonPlanAI. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
    
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
    
            // Content reveal on scroll
            const testimonials = document.querySelectorAll('.testimonial-item');
            const revealOnScroll = () => {
                testimonials.forEach(testimonial => {
                    const bounding = testimonial.getBoundingClientRect();
                    if (bounding.top >= 0 && bounding.bottom <= window.innerHeight) {
                        testimonial.classList.add('show');
                    }
                });
            };
    
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll(); // Trigger on page load
        });
    
</body>

</html>
