<!-- manage_users.html -->

{% extends 'base.html' %} <!-- This extends from your base template -->

{% block content %}

<h2>Manage Users</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Profession</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.profession }}</td>
        <td>
          <form action="{{ url_for('main.remove_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to remove this user?');">
            {{ csrf_token() }} <!-- Generates CSRF token input field -->
            <button type="submit" class="btn btn-danger">Remove</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
