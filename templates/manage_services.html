<!-- manage_services.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Service Management</h2>
    <a href="{{ url_for('main.add_service') }}" class="btn btn-primary my-3">Add New Service</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.id }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <td>
                    <a href="{{ url_for('edit_service', service_id=service.id) }}" class="btn btn-info btn-sm">Edit</a>
                    <a href="{{ url_for('delete_service', service_id=service.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No services found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
